<div class="min-h-screen flex items-center justify-center p-4">
  <!-- Container logo + form -->
  <div class="bg-slate-50 rounded-xl shadow-lg p-8 max-w-md w-full space-y-6">
    <!-- Logo -->
    <a class="text-center" href="">
      <img
        [src]="logoImg"
        [alt]="logoAlt"
        class="size-48 mx-auto rounded-full bg-white p-2"
      />
    </a>

    <!-- Form -->
    <div class="login-box text-center space-y-4">
      <h1 class="text-blue-600 text-2xl font-bold">Welcome to HiveMind</h1>

      <form [formGroup]="loginForm" class="space-y-4">
        <!-- Username -->
        <div class="text-left">
          <label for="username" class="block text-gray-700 mb-2 font-medium"
            >Username</label
          >
          <input
            type="text"
            id="username"
            formControlName="username"
            class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <!-- Password -->
        <div class="text-left relative">
          <label for="password" class="block text-gray-700 mb-2 font-medium"
            >Password</label
          >
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400 pr-12"
              required
            />
            <button
              type="button"
              (click)="toggleShowPassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2"
            >
              <svg
                class="w-6 h-6 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition-colors"
          (click)="login()"
        >
          Login
        </button>

        <!-- Signup Link -->
        <p class="text-gray-700">
          Don't have an account?
          <a
            (click)="navigateTo('register')"
            class="text-blue-600 hover:text-blue-800 cursor-pointer font-medium"
          >
            Sign up
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
