<div class="min-h-screen flex items-center justify-center p-4">
  <!-- Container logo + form -->
  <div class="bg-slate-50 rounded-xl shadow-lg p-8 max-w-md w-full space-y-6">
    <!-- Logo -->
    <a class="text-center" href="">
      <img
        [src]="'assets/HiveMindLogo.png'"
        alt="HiveMind Logo"
        class="size-48 mx-auto rounded-full bg-white p-2"
      />
    </a>

    <!-- Form -->
    <div class="text-center space-y-4">
      <h2 class="text-blue-600 text-2xl font-bold">Create Account</h2>

      <form [formGroup]="registerForm" class="space-y-4">
        <!-- Username -->
        <div class="text-left">
          <label for="username" class="block text-gray-700 mb-2 font-medium"
            >Username</label
          >
          <input
            type="text"
            id="username"
            formControlName="username"
            class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <!-- Email -->
        <div class="text-left">
          <label for="email" class="block text-gray-700 mb-2 font-medium"
            >Email</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <!-- Password -->
        <div class="text-left relative">
          <label for="password" class="block text-gray-700 mb-2 font-medium"
            >Password</label
          >
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400 pr-12"
              required
            />
            <button
              type="button"
              (click)="toggleShowPassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2"
            >
              <svg
                class="w-6 h-6 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="text-left relative">
          <label
            for="confirmPassword"
            class="block text-gray-700 mb-2 font-medium"
            >Confirm Password</label
          >
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-400 pr-12"
              required
            />
            <button
              type="button"
              (click)="toggleShowPassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2"
            >
              <svg
                class="w-6 h-6 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Buttons Container -->
        <div class="flex flex-col">
          <!-- Register Button -->
          <button
            type="submit"
            id="registerButton"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 my-2 rounded transition-colors"
            (click)="register()"
          >
            Register
          </button>

          <!-- Back Button -->
          <button
            type="button"
            id="goToLogin"
            class="text-blue-600 bg-slate-200 hover:text-blue-800 font-medium py-2 px-4 my-2 rounded border border-blue-600 hover:border-blue-800 transition-colors"
            (click)="navigateTo('login')"
          >
            Back to Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
