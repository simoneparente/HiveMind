<div class="h-screen w-full bg-white relative flex overflow-hidden">
  <!-- Sidebar -->
  <aside
    class="h-full w-16 md:w-48 flex flex-col space-y-6 items-center md:items-start bg-gray-100 text-gray-800 shadow-lg p-2 transition-all duration-300 ease-in-out"
  >
    <!-- Logo Section -->
    <div
      class="w-full flex items-center justify-center md:justify-start p-2 mt-2"
    >
      <img [src]="logo" alt="HiveMind Logo" class="h-8 md:h-12" />
      <span class="hidden md:block text-lg font-bold ml-2 hover:text-[#FF8C00]"
        >HiveMind</span
      >
    </div>

    <!-- Menu items -->
    <div class="flex flex-col space-y-4 w-full mt-4">
      <!-- Publish idea -->
      <div
        [routerLink]="publishPath"
        class="h-10 w-full flex items-center space-x-2 p-2 rounded-lg cursor-pointer hover:text-white hover:bg-[#0d6efd] transition duration-300 ease-linear focus:bg-gray-800"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
          />
        </svg>
        <span class="hidden md:block">Publish</span>
      </div>

      <!-- Controversial -->
      <div
        class="h-10 w-full flex items-center space-x-2 p-2 rounded-lg cursor-pointer hover:text-white hover:bg-[#0d6efd] transition duration-300 ease-linear focus:bg-gray-800"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
          />
        </svg>
        <span class="hidden md:block">Controversial</span>
      </div>

      <!-- Mainstream -->
      <div
        [routerLink]="mainstreamPath"
        class="h-10 w-full flex items-center space-x-2 p-2 rounded-lg cursor-pointer hover:text-white hover:bg-[#0d6efd] transition duration-300 ease-linear focus:bg-gray-800"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m4.5 15.75 7.5-7.5 7.5 7.5"
          />
        </svg>
        <span class="hidden md:block">Mainstream</span>
      </div>

      <!-- Unpopular -->
      <div
        [routerLink]="unpopularPath"
        class="h-10 w-full flex items-center space-x-2 p-2 rounded-lg cursor-pointer hover:text-white hover:bg-[#0d6efd] transition duration-300 ease-linear focus:bg-gray-800"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m19.5 8.25-7.5 7.5-7.5-7.5"
          />
        </svg>
        <span class="hidden md:block">Unpopular</span>
      </div>
    </div>
  </aside>
</div>
