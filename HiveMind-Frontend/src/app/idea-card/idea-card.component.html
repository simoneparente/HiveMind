<div class="container px-3 sm:px-6 lg:px-10">
  <div
    class="max-w-2xl mx-auto bg-white rounded-2xl shadow-sm hover:shadow-lg transition-all duration-300 border border-gray-100"
  >
    <!-- Card Header -->
    <div class="p-6 pb-4">
      <div class="flex justify-between mb-3">
        <div class="flex items-center gap-8">
          <!-- Nome utente  -->
          <h4 class="text-blue-700 font-normal text-lg">
            {{ idea.username }}
          </h4>
          <p class="text-xs text-gray-500 right-0">{{ idea.date }}</p>
        </div>
      </div>

      <!-- Titolo con effetto hover sottile -->
      <h2
        class="text-xl font-bold text-gray-900 mb-2 hover:text-[#0d6efd] transition-colors"
      >
        {{ idea.title }}
      </h2>

      <!-- Contenuto con bordo laterale accent -->
      <div
        class="prose prose-sm text-gray-600 border-l-4 border-[#FF8C00] pl-3 ml-1"
      >
        <markdown [data]="idea.description"></markdown>
      </div>
    </div>

    <!-- Card Footer - Interazioni -->
    <div
      class="p-4 pt-2 flex items-center justify-between border-t border-gray-100"
    >
      <div class="flex items-center space-x-4">
        <!-- Upvote -->
        <button (click)="upvote()" class="flex items-center space-x-1.5 group">
          <svg
            class="w-5 h-5 text-gray-500 group-hover:text-[#FF8C00] transition-colors"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 15l7-7 7 7"
            />
          </svg>
          <span
            class="font-medium text-sm text-gray-600 group-hover:text-[#FF8C00] transition-colors"
          >
            {{ votes.upvotes }}
          </span>
        </button>

        <!-- Downvote -->
        <button
          (click)="downvote()"
          class="flex items-center space-x-1.5 group"
        >
          <svg
            class="w-5 h-5 text-gray-500 group-hover:text-[#FF8C00] transition-colors"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
          <span
            class="font-medium text-sm text-gray-600 group-hover:text-[#FF8C00] transition-colors"
          >
            {{ votes.downvotes }}
          </span>
        </button>

        <!-- Commenti -->
        <button
          (click)="toggleCommentBox()"
          class="flex items-center space-x-1.5 group"
        >
          <svg
            class="w-5 h-5 text-gray-500 group-hover:text-[#0d6efd] transition-colors"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
            />
          </svg>
          <span
            class="font-medium text-sm text-gray-600 group-hover:text-[#0d6efd] transition-colors"
          >
            {{ this.idea.comments.length }}
          </span>
        </button>
      </div>

      <!-- Sezione Commenti -->
      @if (showCommentBox()) {
        <div class="border-t border-gray-100 p-4 bg-gray-50 rounded-b-2xl">
          <app-comment-box></app-comment-box>
        </div>
      }
    </div>
  </div>
</div>
