<!DOCTYPE html>
<div class="container">
  <div class="logo">
    <img [src]="'assets/HiveMindLogo.png'" alt="HiveMind Logo">
  </div>
  <div class="login-box">
    <h2>Welcome to HiveMind</h2>
    <form [formGroup]="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" class="input" required>
        <img [src]="showPasswordImg" (click)="toggleShowPassword()" class="showPassword" alt="Toggle Password Visibility">
      </div>
      <button type="submit" [class.disabled]="!filledFields()" id="loginButton" (click)="login()">Login</button>
      <p>Don't have an account yet?</p>
      <button type="button" id="signInButton" (click)="navigateTo('register')" >Sign In</button>
    </form>
  </div>
</div>
